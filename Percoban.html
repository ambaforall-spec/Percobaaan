<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Login & Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('background.jpg') no-repeat center center/cover;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: row;
      overflow: hidden;
      width: 800px;
      max-width: 100%;
    }
    .form-container {
      flex: 1;
      padding: 40px;
    }
    .form-container h1 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .button-group {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button.ghost {
      background: #6c757d;
    }
    .overlay {
      flex: 1;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 40px;
    }
    .overlay h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <!-- Sign Up -->
  <div class="form-container sign-up-container">
    <form action="signup.php" method="POST">
      <h1>Buat Akun</h1>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Ulangi Password" required />
      <div class="button-group">
        <button type="submit">Sign Up</button>
        <button type="button" class="ghost" id="loginBtn">Login</button>
      </div>
    </form>
  </div>

  <!-- Login -->
  <div class="form-container sign-in-container">
    <form action="login.php" method="POST">
      <h1>Login</h1>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <div class="button-group">
        <button type="submit">Login</button>
        <button type="button" class="ghost" id="signupBtn">Sign Up</button>
      </div>
    </form>
  </div>

  <!-- Overlay -->
  <div class="overlay">
    <h1>Halo, Pengguna Baru!</h1>
    <p>Masukkan data Anda untuk memulai</p>
    <p>Atau login jika sudah punya akun</p>
  </div>
</div>

</body>
</html>
